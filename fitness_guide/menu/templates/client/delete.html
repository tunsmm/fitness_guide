{% extends "base.html" %}
{% block title %}Удаление клиента{% endblock %}
{% block header %}Удаление клиента{% endblock %}
{% block content %}

    <h3>
        Вы уверены, что хотите удалить клиента с id {{ client.id }}, {{ client.full_name }}?
    </h3>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Удалить данные о клиенте</button>
    </form>

    <br>

    <a href="{% url 'client-detail' client.id %}" class="btn btn-warning">Обратно к клиенту</a>
    <a href="{% url 'client-main' %}" class="btn btn-primary">На главную</a>

{% endblock %}
