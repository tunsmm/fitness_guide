{% extends "base.html" %}
{% block title %}Удаление дня{% endblock %}
{% block header %}Удаление дня{% endblock %}
{% block content %}

    <h3>
        Вы уверены, что хотите удалить день с id {{ dish.id }}, {{ dish.name }}?
    </h3>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Удалить данные о дне</button>
    </form>

    <br>

    <a href="{% url 'dish-detail' dish.id %}" class="btn btn-warning">Обратно к дню</a>
    <a href="{% url 'dish-main' %}" class="btn btn-primary">На главную</a>

{% endblock %}
