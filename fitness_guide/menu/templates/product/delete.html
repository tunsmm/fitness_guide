{% extends "base.html" %}
{% block title %}Удаление продукта{% endblock %}
{% block header %}Удаление продукта{% endblock %}
{% block content %}

    <h3>
        Вы уверены, что хотите удалить продукт с id {{ product.id }}, {{ product.name }}?
    </h3>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Удалить данные о продукте</button>
    </form>

    <br>

    <a href="{% url 'product-main' %}" class="btn btn-primary">На главную</a>

{% endblock %}
